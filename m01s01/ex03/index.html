<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Calculator suprafete</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <script src="https://tab.pixellab.ro/pixeltab-top.js"></script>
</head>

<body>
  <!--
Folosind codul prezentat la calculul ariei unui dreptunghi calculeaza volumul
unui paralelipiped dreptunghic.
Stiind ca volumul sau este L * l * a, adauga trei inputuri
Un input cu nume si id “length “
Un input cu nume si id “width”
Un input cu nume si id “height”
Rezultatul va fi afisat intr-un element cu id-ul “result”
-->

  <form action="/">
    <fieldset>
      <legend>Calculator Arie Dreptunghi</legend>

      <label for="length">Lungime:</label>
      <input
        type="text"
        name="length"
        id="length"
        placeholder="Lungime"
      > <br> <br>

      <label for="width">Latime:</label>
      <input
        type="text"
        name="width"
        id="width"
        placeholder="Latime"
      > <br> <br>

      <label for="height">Inaltime:</label>
      <input
        type="text"
        name="height"
        id="height"
        placeholder="Inaltime"
      >

      <button
        type="submit"
        title="Calculeaza"
      >Calculeaza</button>

      <p>Rezultat: <span id="result"></span></p>

    </fieldset>
  </form>


  <script src="app.js"></script>

  <div
    class="pixeltab-host"
    id="js01-01-03"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
