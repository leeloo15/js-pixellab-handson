<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Calculator suprafete</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <script src="https://tab.pixellab.ro/pixeltab-top.js"></script>
</head>

<body>
  <!--
Folosind acelasi cod, calculeaza volumul unei sfere, stiind ca formula pentru
acesta este: 4/3 * πr3 . Foloseste metoda Math.pow si constanta PI
Adauga un input cu nume si id “radius”
Foloseste Math.PI si  afiseaza rezultatul intr-un element cu id-ul “result”
-->

  <fieldset>
    <form action="/">
      <legend>Calculator volum sfera</legend>

      <label
        for="radius"
        name="radius"
      >Radius:</label>
      <input
        type="text"
        name="radius"
        id="radius"
        placeholder="raza cercului"
      ><br><br>

      <button
        type="submit"
        title="Calculeaza"
      >Calculeaza</button>

      <p>Rezultat: <span id="result"></span></p>

    </form>
  </fieldset>

  <script src="app.js"></script>

  <div
    class="pixeltab-host"
    id="js01-01-05"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
