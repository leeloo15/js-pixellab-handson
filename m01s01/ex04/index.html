<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Calculator suprafete</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <script src="https://tab.pixellab.ro/pixeltab-top.js"></script>
</head>

<body>
  <!--
  Folosind acelasi cod, calculeaza aria unui cerc in functie de un input pentru raza,
  stiind ca aceasta este πr2
Adauga un input cu nume si id “radius”
Foloseste Math.PI si  afiseaza rezultatul intr-un element cu id-ul “result”
-->

  <form action="/">
    <fieldset>
      <legend>Calculator Arie Cerc</legend>

      <label for="radius">Raza:</label>
      <input
        type="text"
        name="radius"
        id="radius"
        placeholder="raza"
      >

      <button
        type="submit"
        title="Calculeaza"
      >Calculeaza</button>

      <p>Rezultat: <span id="result"></span></p>
    </fieldset>
  </form>


  <script src="app.js"></script>

  <div
    class="pixeltab-host"
    id="js01-01-04"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
