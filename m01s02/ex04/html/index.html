<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Parent Folders</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <script src="https://tab.pixellab.ro/pixeltab-top.js"></script>
</head>

<body>
  <!--
1. Creeaza fisierul lipsa app.js din folderul js si adauga in el comanda pentru a afisa propozitia
“Studiem cai relative pentru fisiere JavaScript.” in consola.
2. Creaza un folder nou numit vendor, cu un fisier numit utils.js si adauga acel fisier
in documentul HTML deasupra app.js
3. Din fisierul utils.js afiseaza o alerta cu textul: “Am oprit executia scripturilor!”.
4. Tot din fisierul utils.js afiseaza in consola textul: “S-a reluat executia.”
-->

  <script src="../vendor/utils.js"></script>
  <script src="./../js/app.js"></script>

  <div
    class="pixeltab-host"
    id="js01-02-04"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
